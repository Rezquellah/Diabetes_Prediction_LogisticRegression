	<title>Diabetes Prediction</title>

<body>
	<div class="container">
		<h1 class="text-center my-5">Diabetes Prediction</h1>
		<form method="POST" action="{{ url_for('predict') }}">
			<div class="form-group">
				<label for="glucose">Glucose level:</label>
				<input type="number" class="form-control" name="glucose" step="0.1" required>
			</div>
			<div class="form-group">
				<label for="blood_pressure">Blood pressure:</label>
				<input type="number" class="form-control" name="blood_pressure" step="0.1" required>
			</div>
			<div class="form-group">
				<label for="bmi">BMI:</label>
				<input type="number" class="form-control" name="bmi" step="0.1" required>
			</div>
			<div class="form-group">
				<label for="age">Age:</label>
				<input type="number" class="form-control" name="age" required>
			</div>
			<div class="form-group">
				<label for="hypertension">Do you have hypertension?</label>
				<div class="form-check">
					<input type="radio" class="form-check-input" name="insulin" value="1" required>
					<label class="form-check-label" for="insulin-yes">Yes</label>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" name="insulin" value="0" required>
					<label class="form-check-label" for="insulin-no">No</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Predict</button>
		</form>
	</div>
